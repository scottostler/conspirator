<html>
<head>
    <title>Conspirator</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/lib/require.js" data-main="build/config.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="assets/game.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="game-container">
        <div class="sidebar">
            <div class="game-buttons">
                <button class="new-game">New Game</button>
            </div>
            <div class="card-preview">
                <img src="assets/cards-296x473/basecards/cardback.jpg"></img>
            </div>
            <div class="status-counters">
                <div class="turn-label">Player's Turn 1</div>
                <div class="phase-label">Action Phase</div>
                <div class="count-label"><label>Actions:</label><span class="action-count">0</span></div>
                <div class="count-label"><label>Buys:</label><span class="buy-count">0</span></div>
                <div class="count-label"><label>Coins:</label><span class="coin-count">0</span><span class="extra-coins"></span></div>
            </div>
        </div>
        <div class="game-area">
            <div class="shared-piles">
                <div class="kingdom-piles"></div>
            </div>
            <div class="in-play"></div>
            <div class="player-areas"></div>

            <div class="status-area">
                <span class="status-message"></span>
                <div class="button-container" class="hidden">
                    <button class="done-button">Done</button>
                </div>
            </div>
        </div>
        <div class="right-sidebar">
            <div class="message-log"></div>
            <div class="message-input">
                <input type="text" />
                <button>Send</button>
            </div>
        </div>
    </div>

    <div class="scoresheet modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Player 1 Wins</h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary new-game">New Game</button>
          </div>
        </div>
      </div>
    </div>

    <div class="choice modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Player 1 Wins</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary new-game">New Game</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
